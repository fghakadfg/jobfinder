<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Вакансии</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 25%, #ffffff 25%, #ffffff 50%, #f5f5f5 50%, #f5f5f5 75%, #ffffff 75%);
            background-size: 40px 40px;
            background-attachment: fixed;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .animate-slideIn { animation: slideIn 0.6s ease-out; }
        .hover-underline::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #000;
            transition: width 0.3s;
        }
        .hover-underline:hover::after { width: 100%; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    const VacancyCard = ({ job, onRespond }) => (
        <div className="bg-white rounded-md shadow-sm p-6 mb-6 hover:shadow-md transition-transform transform hover:scale-105 duration-300 animate-fadeIn">
            <h3 className="text-xl font-medium text-black">{job.title}</h3>
            <p className="text-gray-500 mt-1">
                {job.companyName} • {job.location || 'Удалённо'}
            </p>
            <p className="text-gray-400 mt-2 line-clamp-2">{job.description}</p>
            <div className="mt-3 text-black">
                Зарплата: {job.salaryMin ? `${job.salaryMin} - ${job.salaryMax} USD` : 'Не указана'}
            </div>
            <div className="mt-2 text-sm text-gray-400">
                Опубликовано: {new Date(job.createdAt).toLocaleDateString('ru-RU')}
            </div>
            <button
                onClick={() => onRespond(job.id)}
                className="mt-4 bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition transform hover:scale-105 duration-300"
            >
                Откликнуться
            </button>
        </div>
    );

    const VacanciesPage = () => {
        const [jobs, setJobs] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [location, setLocation] = useState('');
        const [minSalary, setMinSalary] = useState('');
        const [maxSalary, setMaxSalary] = useState('');
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');
        const [token, setToken] = useState(localStorage.getItem('token') || '');

        const fetchJobs = async () => {
            setLoading(true);
            setError('');
            try {
                let url = 'http://localhost:8080/api/jobs';
                const params = new URLSearchParams();
                if (searchTerm) params.append('title', searchTerm);
                if (location) params.append('location', location);
                if (minSalary && maxSalary) {
                    params.append('minSalary', minSalary);
                    params.append('maxSalary', maxSalary);
                }
                if (params.toString()) url += `?${params.toString()}`;
                console.log('Отправка запроса:', url);
                const response = await axios.get(url);
                console.log('Ответ сервера:', response.data);
                setJobs(response.data);
            } catch (error) {
                console.error('Ошибка загрузки вакансий:', error);
                setError(`Не удалось загрузить вакансии: ${error.message}`);
                setJobs([]);
            }
            setLoading(false);
        };

        const handleRespond = async (jobId) => {
            if (!token) {
                setError('Пожалуйста, войдите, чтобы откликнуться');
                return;
            }
            try {
                await axios.post(`http://localhost:8080/api/responses/${jobId}`, {}, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                setError('Отклик успешно отправлен');
            } catch (error) {
                console.error('Ошибка при отправке отклика:', error);
                setError(`Не удалось отправить отклик: ${error.message}`);
            }
        };

        useEffect(() => {
            fetchJobs();
        }, []);

        const handleSearch = (e) => {
            e.preventDefault();
            fetchJobs();
        };

        return (
            <div className="flex flex-col min-h-screen">
                <header className="bg-black text-white p-6">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-3xl font-semibold animate-slideIn">JobFinder</h1>
                        <nav className="hidden md:flex space-x-6">
                            <a href="home.html" className="hover-underline animate-slideIn">Главная</a>
                            <a href="vacancies.html" className="hover-underline animate-slideIn">Вакансии</a>
                            <a href="signin.html" className="hover-underline animate-slideIn">Войти</a>
                            <a href="signup.html" className="hover-underline animate-slideIn">Регистрация</a>
                        </nav>
                        <button className="md:hidden text-white">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </header>
                <main className="flex-grow container mx-auto py-16 px-4">
                    <div className="mb-8 max-w-2xl mx-auto animate-fadeIn">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input
                                type="text"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                placeholder="Поиск по названию..."
                                className="p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                            <input
                                type="text"
                                value={location}
                                onChange={(e) => setLocation(e.target.value)}
                                placeholder="Город..."
                                className="p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                            <input
                                type="number"
                                value={minSalary}
                                onChange={(e) => setMinSalary(e.target.value)}
                                placeholder="Минимальная зарплата..."
                                className="p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                            <input
                                type="number"
                                value={maxSalary}
                                onChange={(e) => setMaxSalary(e.target.value)}
                                placeholder="Максимальная зарплата..."
                                className="p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                            <button
                                onClick={handleSearch}
                                className="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition transform hover:scale-105 duration-300 col-span-1 md:col-span-2"
                            >
                                Найти
                            </button>
                        </div>
                    </div>
                    <h2 className="text-3xl font-light text-black mb-6 animate-fadeIn">Доступные вакансии</h2>
                    {error && <div className="text-red-500 mb-4 animate-fadeIn">{error}</div>}
                    {loading ? (
                        <div className="spinner"></div>
                    ) : jobs.length === 0 ? (
                        <p className="text-gray-500 animate-fadeIn">Вакансии не найдены</p>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {jobs.map((job) => (
                                <VacancyCard key={job.id} job={job} onRespond={handleRespond} />
                            ))}
                        </div>
                    )}
                </main>
                <footer className="bg-black text-white p-6">
                    <div className="container mx-auto text-center">
                        <p>© 2025 JobFinder. Все права защищены.</p>
                    </div>
                </footer>
            </div>
        );
    };

    ReactDOM.render(<VacanciesPage />, document.getElementById('root'));
</script>
</body>
</html>
