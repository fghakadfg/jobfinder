<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - Управление компаниями</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;

            height: 24px;

            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CompanyCard = ({ company }) => (
            <div className="bg-white rounded-md shadow-sm p-6 mb-6 hover:shadow-md transition-transform transform hover:scale-105 duration-300 animate-fadeIn">
                <h3 className="text-xl font-medium text-black">{company.name}</h3>
                <p className="text-gray-400 mt-1">{company.description || 'Нет описания'}</p>
                <p className="text-gray-500 mt-2">
                    Сайт: <a href={company.website} className="underline">{company.website || 'Не указан'}</a>
                </p>
                <p className="text-gray-400 text-sm mt-2">
                    Создано: {new Date(company.createdAt).toLocaleDateString('ru-RU')}
                </p>
            </div>
        );

        const CompanyForm = ({ onSubmit, onCancel }) => {
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                website: ''
            });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit(formData);
            };

            return (
                <div className="bg-white p-8 rounded-md shadow-sm mb-6 animate-fadeIn">
                    <h3 className="text-xl font-light text-black mb-6">Создать компанию</h3>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-gray-500">Название</label>
                            <input
                                type="text"
                                name="name"
                                value={formData.name}
                                onChange={handleChange}
                                className="w-full p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-gray-500">Описание</label>
                            <textarea
                                name="description"
                                value={formData.description}
                                onChange={handleChange}
                                className="w-full p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                        </div>
                        <div>
                            <label className="block text-gray-500">Сайт</label>
                            <input
                                type="url"
                                name="website"
                                value={formData.website}
                                onChange={handleChange}
                                className="w-full p-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition duration-300"
                            />
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={handleSubmit}
                                className="bg-black text-white p-3 rounded-md hover:bg-gray-800 transition transform hover:scale-105 duration-300"
                            >
                                Создать
                            </button>
                            <button
                                onClick={onCancel}
                                className="bg-white text-black p-3 rounded-md border border-black hover:bg-gray-100 transition transform hover:scale-105 duration-300"
                            >
                                Отмена
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const EmployerCompaniesPage = () => {
            const [companies, setCompanies] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const fetchCompanies = async () => {
                setLoading(true);
                try {
                    const response = await axios.get('http://localhost:8080/api/employer/companies', {
                        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
                    });
                    setCompanies(response.data);
                } catch (err) {
                    setError('Ошибка загрузки компаний');
                }
                setLoading(false);
            };

            useEffect(() => {
                fetchCompanies();
            }, []);

            const handleCreate = async (formData) => {
                try {
                    await axios.post('http://localhost:8080/api/employer/companies', formData, {
                        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
                    });
                    fetchCompanies();
                    setShowForm(false);
                    setError('');
                } catch (err) {
                    setError('Ошибка создания компании');
                }
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="bg-black text-white p-6">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-3xl font-semibold animate-slideIn">JobFinder</h1>
                            <nav className="hidden md:flex space-x-6">
                                <a href="home.html" className="hover-underline animate-slideIn">Главная</a>
                                <a href="vacancies.html" className="hover-underline animate-slideIn">Вакансии</a>
                                <a href="employer-jobs.html" className="hover-underline animate-slideIn">Вакансии</a>
                            </nav>
                            <button className="md:hidden text-white">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </button>
                        </div>
                    </header>
                    <main className="flex-grow container mx-auto py-16 px-4">
                        <h2 className="text-3xl font-light text-black mb-6 animate-fadeIn">Управление компаниями</h2>
                        {error && <div className="text-red-500 mb-4 animate-fadeIn">{error}</div>}
                        <button
                            onClick={() => setShowForm(true)}
                            className="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition transform hover:scale-105 duration-300 mb-6 animate-fadeIn"
                        >
                            Создать компанию
                        </button>
                        {showForm && (
                            <CompanyForm
                                onSubmit={handleCreate}
                                onCancel={() => setShowForm(false)}
                            />
                        )}
                        {loading ? (
                            <div className="spinner"></div>
                        ) : companies.length === 0 ? (
                            <p className="text-gray-500 animate-fadeIn">Компании не найдены</p>
                        ) : (
                            <div className="space-y-4">
                                {companies.map((company) => (
                                    <CompanyCard key={company.id} company={company} />
                                ))}
                            </div>
                        )}
                    </main>
                    <footer className="bg-black text-white p-6">
                        <div className="container mx-auto text-center">
                            <p>© 2025 JobFinder. Все права защищены.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<EmployerCompaniesPage />, document.getElementById('root'));
    </script>
</body>
</html>
